<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic-Tac-Toe game using html css & javascript">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tic-tac.css">
  </head>
  <body>
    <div class="turn-container">
      <h2>Turn For</h2>
      <div class="turn-box">X</div>
      <div class="turn-box">O</div>
      <div class="bg"></div>
    </div>
    <div class="grid">
      <div class="box aline">0</div>
      <div class="box aline">1</div>
      <div class="box aline">2</div>
      <div class="box aline">3</div>
      <div class="box aline">4</div>
      <div class="box aline">5</div>
      <div class="box aline">6</div>
      <div class="box aline">7</div>
      <div class="box aline">8</div>
    </div>
    <h2 id="results"> Result</h2>
    <button id="play">Play Again</button>
    <script src="temp.js"></script>
  </body>
</html>
